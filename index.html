<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey</title>
  </head>
  <body>
    <div>
      <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div>
        <form id="survey-form">
          <div>
            <label id="name-label">Name</label>
            <input
              required
              id="name"
              type="text"
              value="name"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label id="email-label">Email</label>
            <input
              required
              id="email"
              type="email"
              value="email"
              placeholder="Enter your Email"
            />
          </div>
          <div>
            <label id="number-label">Age</label>
            <input
              id="number"
              type="number"
              value="number"
              min="1"
              max="120"
              placeholder="Age"
            />
          </div>
          <div>
            <p>Wich option best describes your current role?</p>
            <select id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="fTJob">Full time job</option>
              <option value="fTLearner">Full time learner</option>
              <option value="notToSay">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label>Definitely</label>
            <input type="radio" value="definitely" name="recommend" />
            <label>Maybe</label>
            <input type="radio" value="maybe" name="recommend" />
            <label>Not sure</label>
            <input type="radio" value="notSure" name="recommend" />
          </div>
          <div>
            <label
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <label for="frontEnd">Front-end Projects</label>
            <input type="checkbox" id="frontEnd" value="frontEnd">
            <label for="backEnd">Back-end Projects</label>
            <input type="checkbox" id="backEnd" value="backEnd">
            <label for="dataVisualizaton">Data Visualization</label>
            <input type="checkbox" id="dataVisualizaton" value="dataVisualizaton">
          </div>
          <div>
            <label>Any comments or suggestion?</label>
            <textarea></textarea>
          </div>
          <button id="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
